<canvas
  #credentialCanvas
  class="hide-on-small-only"
  [width]="canvasWidth"
  [height]="canvasHeight"
></canvas>
<h6 class="hide-on-med-and-up">{{ postulant.fullName }}</h6>
<div class="hide-on-med-and-up qrcode-container">
  <qrcode
    #qrCode
    elementType="img"
    errorCorrectionLevel="M"
    [qrdata]="qrData"
    [width]="320"
  ></qrcode>
</div>
